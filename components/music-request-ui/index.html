<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Music Finder UI</title>

</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container" style="padding-top:10px;">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="musicurl" class="sr-only">Music Request URL</label>
                    <input type="text" readonly class="form-control-plaintext" id="musicurl" value="Music Request URL">
                </div>
                <div class="form-group col-md-6">
                    <label for="URL" class="sr-only">URL</label>
                    <input type="text" class="form-control" id="inputURL"
                        placeholder="https://[youtube/soundcloud].com\some-song">
                </div>
                <div class="form-group col-md-2">
                    <button id="sendtoqueue" type="button" class="btn btn-primary mb-2">Send to Queue</button>
                </div>
            </div>
        </form>
    </div>
    <hr />


    <div ng-app="songlist" ng-controller="songController">
            <table class="table table-condensed .table-hover">
                    <thead>
                      <tr>
                        <th>Uploader</th>
                        <th>Artist</th>
                        <th>Title</th>
                        <th>URL</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="x in rows">
                            <td>{{ x.value.uploader }}</td>
                        <td>{{ x.value.artist }}</td>
                        <td>{{ x.value.title }}</td>
                        <td>{{ x.value.webpage_url }}</td>
                      </tr>
                    </tbody>
                  </table>
    </div>

    <ul id="inprogress" class="list-group list-group-flush">
            <!-- <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                   -->
    </ul>
    <hr />
    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseQueue" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            Toggle Music Queue
        </a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseDataStore"
            aria-expanded="false" aria-controls="collapseExample">
            Toggle Data Store
        </button>
    </p>
    <div class="collapse" id="collapseQueue">
        <div class="card card-body">
            <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" src="http://localhost:8080/#/queues/%2F/music-request"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="collapse" id="collapseDataStore">
        <div class="card card-body">
            <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" src="http://127.0.0.1:5984/_utils#setup" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <hr />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


    <script>
        var app = angular.module('songlist', []);
        app.controller('songController', function ($scope, $http) {
            
            $http.get("http://localhost:8002/songs")
            .then(function (response) {$scope.rows = response.data.rows;});
        });

    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var query = $("#inputURL").val()
                if (query != "") {
                    $.post("http://localhost:8001/submit/query/" + encodeURIComponent(query), function (data, status) {
                        $("#inprogress").append(" <li class=\"list-group-item\">" + query + "</li>");
                        $("#inputURL").val("")
                    });
                }
            });
        });
    </script>
</body>

</html>
